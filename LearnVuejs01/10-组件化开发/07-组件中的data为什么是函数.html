<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <cpn></cpn>
  <cpn></cpn>
</div>

<template id="cpnTemplate">
  <div>
    <h2>当时计数：{{count}}</h2>
    <button @click="decrement">-</button>
    <button @click="increment">+</button>
  </div>
</template>

<script src="../js/vue.min.js"></script>
<script>

  Vue.component('cpn',{
    template: '#cpnTemplate',
    data() {
      return {
        count: 0
      }
    },
    methods: {
      increment(){
        this.count++
      },
      decrement(){
        this.count--
      }
    }
  })

  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊'
    }
  })
</script>

</body>
</html>
