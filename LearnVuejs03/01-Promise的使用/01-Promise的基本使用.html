<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>
  //1.使用setTimeOut
  // setTimeout(()=>{
  //   console.log('hello')
  // },1000)

  //参数->函数(resolve,reject)
  //resolve,reject本身又是函数
  new Promise((resolve,reject)=>{
    //第一次网络请求
    setTimeout(()=>{
      resolve()
    },1000)
  }).then(()=>{
    //第一次拿到结果处理的代码
    console.log('hello resolve')
    return new Promise((resolve,reject)=>{
      //第二次网络请求
       setTimeout(()=>{
         resolve()
       },1000)
    })
  }).then(()=>{
    //第二次处理的代码
    console.log('hello vue')
    return new Promise((resolve,reject)=>{
      //第三次网络请求
      setTimeout(()=>{
        resolve()
      },1000)
    })
  }).then(()=>{
    //第三次处理的代码
    console.log('hello python')
  })

  //2.什么情况下会用到promise？一般情况下是有异步操作时，使用promise对这个异步操作进行封装
  //new -> 构造函数(1.保存了一些状态信息 2.执行传入的函数)
  //在执行传入的回调函数时，会传入两个参数，resolve，reject本身又是函数
  new Promise((resolve,reject)=>{
    setTimeout(()=>{
      //成功的时候调用resolve
      resolve('testData')

      //失败的时候
      reject('error message')
    },1000)
  }).then((data)=>{
    //处理data
    console.log(data)
  }).catch((data)=>{
    console.log(data)
  })

</script>

</body>
</html>
