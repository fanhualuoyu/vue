<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .wordRed {
      color: red;
    }
  </style>
</head>
<body>

<div id="app">
  <ul>
    <li v-for="(movie,index) in movies" :class="{'wordRed':current==index}" v-on:click="setColor(index)">{{movie}}</li>
  </ul>
</div>

<script src="../js/vue.min.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      movies: ['火影忍者','海贼王','名侦探柯南','进击的巨人'],
      current: 0
    },
    methods: {
      setColor: function (index) {
        this.current = index
      }
    }
  })
</script>

</body>
</html>
