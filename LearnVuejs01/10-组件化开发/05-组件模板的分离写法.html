<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <cpn></cpn>
  <cpn2></cpn2>
</div>

<!--1.script标签，注意：类型必须是text/x-template-->
<script type="text/x-template" id="cpn">
  <div>
    <h2>标题</h2>
    <p>内容</p>
  </div>
</script>

<!--2.template标签-->
<template id="cpn2">
  <div>
    <h2>标题</h2>
    <p>内容</p>
  </div>
</template>

<script src="../js/vue.min.js"></script>
<script>
  //1.注册一个全局组件
  Vue.component('cpn',{
    template: '#cpn'
  })

  Vue.component('cpn2',{
    template: '#cpn2'
  })

  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊'
    }
  })
</script>

</body>
</html>
