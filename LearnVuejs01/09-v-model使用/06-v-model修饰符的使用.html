<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <!--1.修饰符：lazy(只有输入完成后才会更新)-->
  <input type="text" v-model.lazy="message">
  {{message}}>

  <!--2.修饰符: number v-model默认是String类型-->
  <input type="number" v-model.number="age">
  <h2>{{typeof age}}</h2>

  <!--3.修饰符：trim-->
  <input type="text" v-model.trim="name">
  <h2>您输入的名字：{{name}}</h2>
</div>

<script src="../js/vue.min.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊',
      age: 0,
      name: ''
    }
  })
</script>

</body>
</html>
