<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

  <div id="app">
    <h2>{{fullName}}</h2>
  </div>

  <script src="../js/vue.min.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        firstName: '小',
        lastName: '李'
      },
      computed: {
        //属性一般没有set方法，只读属性
        fullName: {
          get: function () {
            return this.firstName + ' ' + this.lastName
          }
        }
      }
    })
  </script>

</body>
</html>
