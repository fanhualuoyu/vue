<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active{
      color: red;
    }
  </style>
</head>
<body>

<div id="app">
  <ul>
    <li v-for="(movie,index) in movies"
        :class="{active:index === currentIndex}" @click="change(index)">
      {{movie}}
    </li>
  </ul>
</div>

<script src="../js/vue.min.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      movies: ['火影忍者','海贼王','蜡笔小新','海尔兄弟'],
      currentIndex: 0
    },
    methods: {
      change(index){
        this.currentIndex = index
      }
    }
  })
</script>

</body>
</html>
