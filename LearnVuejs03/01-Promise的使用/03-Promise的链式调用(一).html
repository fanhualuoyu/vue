<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>

  new Promise((resolve,reject)=>{
    //第一次网络请求
    setTimeout(()=>{
      resolve()
    },1000)
  }).then(()=>{
    //第一次拿到结果处理的代码
    console.log('hello resolve')
    return new Promise((resolve,reject)=>{
      //第二次网络请求
      setTimeout(()=>{
        resolve()
      },1000)
    })
  }).then(()=>{
    //第二次处理的代码
    console.log('hello vue')
    return new Promise((resolve,reject)=>{
      //第三次网络请求
      setTimeout(()=>{
        resolve()
      },1000)
    })
  }).then(()=>{
    //第三次处理的代码
    console.log('hello python')
  })


</script>

</body>
</html>
